
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a [routerLink]="['/']" class="nav-link px-2 link-secondary">Главная</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <a *ngIf="authService.isLoggedIn()"
         [routerLink]="['/dashboard']"
         class="btn btn-outline-warning me-2 mr-2">
        Кабинет пользователя {{authService.isLoggedUserName()}}</a>
      <button *ngIf="authService.isLoggedIn()"
              class="btn btn-warning me-2 mr-2"
              (click)="logoutUser()">
        Выйти из кабинета
      </button>
      <a *ngIf="!authService.isLoggedIn()"  [routerLink]="['/auth']" class="btn btn-outline-primary me-2 mr-2">Вход</a>
<!--      <a *ngIf="!authService.isLoggedIn()"  [routerLink]="['/reg']" class="btn btn-primary">Регистрация</a>-->
    </div>
  </header>
