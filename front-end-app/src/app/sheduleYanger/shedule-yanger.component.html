<div class="mat-app-background basic-container">
  <div
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-1 border-bottom">
    <div class="col-md-6">
      <datepiker></datepiker>
    </div>
    <div class="col-md-6">
      <button-save-schedule
        (isSaveStageButton)="onSaveData($event)"
        [savedStatusForButton]="savedStatus"
        [savedStatusAllDataForButton]="savedStatusAllData"
        [date]="tableData"
        [url]="urlForSave"
        class="mr-2">
      </button-save-schedule>
    </div>
  </div>
  <app-table
    (table)="onChangedFromTable($event)"
    (isSaveStage)="onChangedFromTableSavedStatus($event)"
    (isSaveAllDataStage)="onChangedFromTableAllDataSavedStatus($event)"
    [date]="dateBase"
    [url]="urlForRequest"
    [isSave]="savedStatusAllData">
  </app-table>
</div>
