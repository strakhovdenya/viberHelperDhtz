<div *ngIf="!isButtonSelected">
  <div class="col-md-12 text-center">
    Кнорка не выбрана
  </div>
</div>
<div *ngIf="isButtonSelected"
     class="container">
  <app-menu-button-property-edit
    [name]="'text'"
    [value]="text"
    [valueOld]="textOld"
    [isInputDisable]="false"
    (newValue)="onChangeProperty($event, 'Text')"
  >
  </app-menu-button-property-edit>

  <app-menu-button-property-edit
    [name]="'columns'"
    [value]="columns"
    [valueOld]="columnsOld"
    [isInputDisable]="false"
    (newValue)="onChangeProperty($event, 'Columns')"
  >
  </app-menu-button-property-edit>

  <app-menu-button-property-edit
    [name]="'rows'"
    [value]="rows"
    [valueOld]="rowsOld"
    [isInputDisable]="false"
    (newValue)="onChangeProperty($event, 'Rows')"
  >
  </app-menu-button-property-edit>

  <app-menu-button-property-edit
    [name]="'bgColor'"
    [value]="bgColor"
    [valueOld]="bgColorOld"
    [isInputDisable]="false"
    (newValue)="onChangeProperty($event, 'BgColor')"
  >
  </app-menu-button-property-edit>

  <app-menu-button-property-edit
    [name]="'textSize'"
    [value]="textSize"
    [valueOld]="textSizeOld"
    [isInputDisable]="false"
    (newValue)="onChangeProperty($event, 'TextSize')"
  >
  </app-menu-button-property-edit>

  <app-menu-button-property-edit
    [name]="'actionType'"
    [value]="actionType"
    [valueOld]="actionTypeOld"
    [isInputDisable]="false"
    (newValue)="onChangeProperty($event, 'ActionType')"
  >
  </app-menu-button-property-edit>

  <app-menu-button-property-edit
    [name]="'actionBody'"
    [value]="actionBody"
    [valueOld]="actionBodyOld"
    [isInputDisable]="false"
    (newValue)="onChangeProperty($event, 'ActionBody')"
  >
  </app-menu-button-property-edit>


  <button class="col-md-6 btn btn-primary mt-2">Сохранить</button>
  <button
    class="col-md-6 btn btn-warning mt-2"
    (click)="clearMenuChanges()"
  >Отменить</button>

</div>
